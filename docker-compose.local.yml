services:
  torbox-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: torbox-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - torbox-backend

  torbox-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: torbox-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - TORBOX_API_KEY=${TORBOX_API_KEY}
      - FRONTEND_URL=${FRONTEND_URL}
    volumes:
      - backend-data:/app/data

volumes:
  backend-data:
